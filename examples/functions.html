<html>
  <head>
    <title>JavaScript Justice</title>
  </head>
  <body>
    <script>
      function snub_drake_greeting(name){
        if(name === "Drake"){
          console.log("You suck!");
        }
        else {
          console.log("Hello " + name);
        }
      }

      function snub_someone_greeting(name, person_to_snub){
        if(name === person_to_snub){
          console.log("You suck!");
        }
        else {
          console.log("Hello " + name);
        }
      }

      function snub_someone_based_on_answer(name, question){
        var answer = confirm(question);
        if(answer){
          console.log("You suck!");
        }
        else {
          console.log("Hello " + name);
        }
      }

      function who_has_a_longer_favorite_fruit(name1, name2){
        var fruit1 = prompt(name1 + ", what is your favorite friut?");
        var fruit2 = prompt(name2 + ", what is your favorite friut?");
        if(fruit1.length > fruit2.length){
          return name1;
        }
        else {
          return name2;
        }
      }

      function find_an_adult(age_of_adult){
        for(;;){
          var name = prompt("What is your name?");
          var age = +prompt("How old are you?");
          if(age >= age_of_adult) return name;
        }
      }
    </script>
  </body>
</html>
