  <body>
    <script>
      // What will this code do?
      function take_longer_name(name1, name2){
        if(name1.length > name2.length){
          return name1;
        }
        else {
          return name2;
        }
      }

      // use inspect > console to watch how this code runs
      // try to follow along as the code runs
      for(;;){
        console.log("looping again");

        var n1 = prompt("Give me a name, please");
        if(n1 === null){
          console.log("user hit cancel on prompt, exiting the loop using the statment 'break;'");
          break;
        }

        var n2 = prompt("Give me another name, please");
        if(n2 === null){
          console.log("user hit cancel on prompt, exiting the loop using the statment 'break;'");
          break;
        }

        var longer_name = take_longer_name(n1, n2);
        console.log(longer_name);
      }
    </script>
  </body>
